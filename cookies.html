<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Consent Website</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<style>
/* Global styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

h1 {
    text-align: center;
    margin-top: 50px;
}

/* Cookie banner styles */
.cookie-banner {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #222;
    color: white;
    text-align: center;
    padding: 15px;
    z-index: 9999;
    display: flex;
    justify-content: space-between;
    align-items: center;
    opacity: 1;
    transition: opacity 0.3s ease;
}

.cookie-banner p {
    flex: 1;
    margin: 0;
}

.cookie-banner .buttons {
    display: flex;
    gap: 10px;
}

.cookie-banner button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.cookie-banner button:hover {
    background-color: #555;
}

#acceptBtn {
    background-color: #4CAF50;
    color: white;
}

#declineBtn {
    background-color: #f44336;
    color: white;
}

/* Content section */
.content {
    padding: 50px;
    text-align: center;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 800px;
    margin: 50px auto;
}
</style>
    <div class="cookie-banner" id="cookieBanner">
        <p>We use cookies to improve your experience. By using our website, you agree to our use of cookies.</p>
        <div class="buttons">
            <button id="acceptBtn">Accept</button>
            <button id="declineBtn">Decline</button>
        </div>
    </div>

    <div class="content">
        <h1>Welcome to Our Website!</h1>
        <p>This is the main content of the website. Cookies help us provide a better experience.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
